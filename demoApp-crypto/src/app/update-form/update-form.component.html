<section>
  <form #form="ngForm" (ngSubmit)="onSubmitUp(form)">
    <label for="username">Username :</label>
    <input id="username" type="text" name="username" (ngModel)="username" required #username="ngModel" [(ngModel)]="userUpdate.username" >
    <label for="email">Email :</label>
    <input id="email" type="text" name="email" [(ngModel)]="userUpdate.email" required >
    <button class="sumbitNewUser" type="submit">Send</button>
    <div>
        <p>First name value: {{ username.value }}</p>
        <p>First name valid: {{ username.valid }}</p>
        <p>Form value: {{ form.value | json }}</p>
        <p>Form valid: {{ form.valid }}</p>
    </div>
  </form>
  <button class="deleteBtn" (click)="deleteProfile(userUpdate.id)" >delet this profile</button>
</section>
